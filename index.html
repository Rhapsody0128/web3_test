<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js' integrity='sha512-deBbW1lpMT6h3gvOzmeMPft4pf9CMGjCKc5jSNq2pMSjtkMPuELbd4N3LKXVq/t1t6qco4q3u/XguyqGqlOMjA==' crossorigin='anonymous'></script>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script>
  const vue = new Vue({
    data() {
        return {
          state:'',
          account:null,
          canOpen:false,
          balance:null
        }
    },
    methods: {
      open(){
        web3 = new Web3(web3.currentProvider);
        web3.eth.getBalance(this.account)
          .then(res=>{
            this.balance = res
            console.log(res);
            alert("該帳號餘額為"+res)
          });
      },
      openz(){
        ethereum
          .request({
            method: 'wallet_watchAsset',
            params: {
              type: 'ERC20',
              options: {
                address: '0xb60e8dd61c5d32be8058bb8eb970870f07233155',
                symbol: 'IOS',
                decimals: 36,
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Apple-logo.png/600px-Apple-logo.png',
              },
            },
          })
          .then((success) => {
            if (success) {
              console.log('IOS successfully added to wallet!');
            } else {
              throw new Error('Something went wrong.');
            }
          })
          .catch(console.error);
      },
      login(){
        let account = null
        let that = this
        ethereum.request({ method: 'eth_requestAccounts' })
          .then(function (accounts) {
            account = accounts[0]
            that.account = account
            that.state = `已連結上帳號：${account}`

          }).catch(function (reason) {
            alert('出錯')
          })
      },
      changeAccount(){
        ethereum.request({
          method: 'wallet_requestPermissions',
          params: [{
            eth_accounts: {},
          }]
        });
      },
      judgeState(){
        if(window.ethereum){
          if (window.ethereum.isMetaMask) {
            this.state = "可使用MetaMask"
            this.canOpen = true
            console.log(ethereum.isConnected());

              this.login()
            
          }else{
            this.state = "沒有MetaMask"
            alert('請安装 MetaMask！')
          }
        }else{
          this.state = "沒有MetaMask"
        }
      }
    },
    mounted() {
      this.judgeState()
    }
})
vue.$mount("#app")  
</script>
